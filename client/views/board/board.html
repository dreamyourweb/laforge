<template name="board">
	<div class="packery">
		{{#each tiles}}
			{{> tile}}
		{{/each}}
	</div>
	<button class="addTile">add</button>
</template>


<template name="tile">
  <div id="{{_id}}" class="tile {{size}}">
  	<div class="dragHandle"></div>
    <h5>{{subject}}</h5>
    <p>{{index}}</p>
    {{data}}
    <div class="resizeHandleContainer">
      <div class="resizeHandle"></div>
    </div>
  </div>
</template>
