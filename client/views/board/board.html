<template name="board">
	<div class="packery">
		{{#each tiles}}
			{{> tile}}
		{{/each}}
	</div>
	<button class="addTile">add</button>
</template>


<template name="tile">
  <div id="{{_id}}" class="tile {{size}}">
    <h5>{{subject}}</h5>
    <p>{{index}}</p>
    <div class="tileResize"></div>
  </div>
</template>
